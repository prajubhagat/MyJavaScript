<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Booleans</h1>
        <p>Display the Boolean value of 0:</p>
        <p id="demo"></p>
        <script>
            let x=0;
            let y=-0;
            let z="";
            let a=null;
            let b=10/"Hallo";
            let c=false;
            document.getElementById("demo").innerHTML=Boolean(x) + "<br>" + Boolean(y) + "<br>" + Boolean(z) + "<br>" + Boolean(a) + "<br>" +Boolean(b) + "<br>" +Boolean(c);
        </script>
    </body>
</html>
