<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Booleans</h1>
        <p>Booleans and Boolean object cannot be safely compared:</p>
        <p id="demo"></p>
        <script>
            let x=false; //x is a booleans
            let y=new Boolean(false);  //y is an object
            document.getElementById("demo").innerHTML=(x==y);
        </script>
    </body>
</html>
