<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Operatoras</h1>
        <h2>The Assignment (=) Operator</h2>

        <p id="demo"></p>

        <script>
            //Assign the value 5 to x , 2 to y, x+y to z
            let x=5;
            let y=2;
            let z=x+y;

            //Display z
            document.getElementById("demo").innerHTML="The sum of X+y is:"+z;
        </script>
    </body>
</html>
