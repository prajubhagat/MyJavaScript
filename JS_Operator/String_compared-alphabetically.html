<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String Operations</h1>

        <p>Note that strings are compared alphabetically:</p>
        <p id="demo"></p>

        <script>
            let text1="20";
            let text2="5";
            let result=text1 < text2;
            //String are compared alphabetically that is why 20 is less than 5
            document.getElementById("demo").innerHTML="Is 20 less than 5?" +result;
        </script>
    </body>
</html>
