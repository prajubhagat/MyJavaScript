<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The startWith() Method</h2>
        <p id="demo"></p>
        <p>The startWith() method is not supported in Internet Explorer.</p>
        <script>
            let text="Hello world, welcome to the universe.";
            document.getElementById("demo").innerHTML=text.startsWith("world",5);
        </script>
