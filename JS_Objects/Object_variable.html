<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects</h2>
        <p>Creating an object:</p>

        <p id="demo"></p>

        <script>
            // const person {}
            let person = {
                firstName:"John",
                lastName:"Doe",
                age:50,
                eyeColor: "Blue"
            };

            document.getElementById("demo").innerHTML=person.firstName + " " +person.lastName;
        </script>
    </body>
</html>
