<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Sets</h2>
        <p>Create a set from an Array:</p>

        <p id="demo"></p>
        <script>

            //Create a set
            const letters= new
            Set (["a", "b", "c"]);

            //Display set.size

            document.getElementById("demo").innerHTML=letters.size;

        </script>
    </body>
</html>
