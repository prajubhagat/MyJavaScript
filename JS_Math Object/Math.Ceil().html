<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Math.ceil()</h2>
        <p>Math.ceil() rounds a number <strong> Up </strong> to its nearest interger:</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=Math.ceil(4.4) + "<br>" + Math.ceil(4.9)  + "<br>" + Math.ceil(-4.4) ;
        </script>
    </body>
</html>
