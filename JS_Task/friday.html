<!DOCTYPE html>
<html>
    <body>
        <h1>Print Number</h1>
        <p>Print number from 1 to 10</p>
        <p id="demo"></p>
        <script>
            let input="";
            for (let i=1; i <= 10; i++) {
                input += i;
            //consol.log(input);
            }
            document.getElementById("demo").innerHTML=input;
            
        </script>
    </body>
</html>
