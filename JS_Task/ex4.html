<!DOCTYPE html>
<html>
    <body>
        <h1>Properties of circle</h1>
        <p id="demo"></p>

        <script>
            let x=4;  //radius of circle
            pie=3.14;
            let z=2*pie*x;  //circumference formula 2pier
            document.getElementById("demo").innerHTML=z;
        </script>
    </body>
</html>
