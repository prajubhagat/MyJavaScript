<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>

        <p>You can break a code line within a text string with a backslash.</p>
        <p1>The safest way to break a code line in a string is using string addition.</p1>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>

            document.getElementById("demo").innerHTML="Hello \ Dolly!";  //You can also break up a code line within a text string with a single backslash.

            document.getElementById("demo1").innerHTML="Hello " + "Girls!";
        </script>
    </body>
</html>
