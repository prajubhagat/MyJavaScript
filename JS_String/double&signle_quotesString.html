<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>

        <p>Strings are written inside quotes. You can use single or double quotes:</p>

        <p id="demo"></p>

        <script>
            let carName1="Volvo xc50"; //Double quotes

            let carName2='Volvo xc60'; //single quotes

            document.getElementById("demo").innerHTML=carName1+" <br>" + carName2;
        </script>
    </body>
</html>
