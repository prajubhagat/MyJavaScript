<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arithmatic</h1>

        <h2>The + Operator </h2>

        <p id="demo"></p>

        <script>
            let x=5;
            let y=2;
            let a=x+y;  //Adding
            let b=x-y;  //Subtracting
            let c=x*y;  //Multiplying
            let d=x/y;  //Dividing
            let e=x%y;  //Remainder
             x--;  //Incrementing 
            y++;  //Decrementing
            let f=x ** 2;  //Exponentiation operator (**)
            let g = Math.pow(x,2);  //X**y produces the same result as Math.pow(x,y)

            document.getElementById("demo").innerHTML=a +"<br>"+ b +"<br>"+ c +"<br>"+ d +"<br>" +e +"<br>" +f +"<br>"+g + "<br>" +x + "<br>" +y;
        </script>
    </body>
</html>
