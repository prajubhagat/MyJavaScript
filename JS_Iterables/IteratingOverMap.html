<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Iterables</h2>

        <p id="demo"></p>

        <script>
            //Create a Map

            const fruits=new Map([
                ["apples", 500],
                ["bananas", 300],
                ["orange",200]
            ]);

            //List all enteries
            let text="";
            for (const x of fruits) {
                text += x + "<br>";
            }

            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
