<!Doctype html>
<html>
    <body>
        <h2>JavaScript let</h2>
        <p>Redeclaring a variable with let and var in same block is not allowed:</p>

        <p id="demo"></p>
        <script>

            var x=2; //allowed
            let x=3; //not allowed


            {
                let x=2;  //allowed
                var x=3;  //not allowed
            }
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
