<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String Methods</h1>
        <p id="demo">"john"</p>

        <script>
            function myFunction() {
                let text=
                document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML=text.toUpperCase();

            }
        </script>
    </body>
</html>
