<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String</h1>
        <h2>The concat() Method</h2>

        <p>The concat() Method joins two or more strings:</p>
        <p id="demo"></p>
        <script>
            let text1="Hello";
            let text2="World!";
            let text3=text1.concat(" ",text2);  //concat meanse add(+) element

            document.getElementById("demo").innerHTML=text3;
        </script>
    </body>
</html>
