<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Assignment</h1>
      

        <h3>The <<= Operator</h3>

        <p id="demo"></p>

        <script>
            let x=-100;
            x <<=5;  // left shift assignment (shift zeros into left after translating in binary)

            /*
            x >>=5;  //Right shift assignment (..)

            x^=5;  //bitwise XOR assignment

            x |=5;  //bitwise OR

            x &=5;  //bitwise AND assignment  operator

            x >>>=5;   //Unassigned right shift assignment operator
            */
            
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
