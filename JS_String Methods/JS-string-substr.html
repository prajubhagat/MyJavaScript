<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String Methods</h1>
        <p>The substr() method extracted parts in a new string:</p>

        <p id="demo"></p>

        <script>
            let str="Apple, Banana, Kiwi";

            document.getElementById("demo").innerHTML=str.substr(7,6);
        </script>
    </body>
