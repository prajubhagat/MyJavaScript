<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript setDate()</h1>
        <p>The setDate() method sets the day of a date object:</p>
        <p id="demo"></p>
        <script>
            const d=new Date();
            d.setDate(15);
            document.getElementById("demo").innerHTML=d;
        </script>
    </body>
</html>
