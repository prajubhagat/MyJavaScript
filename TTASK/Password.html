<!DOCTYPE html>
<html>
   <body>
    <h1>Password Strength Checker</h1>
    <label>Enter Password:</label>
    <input type= "password" id="demo" oninput="myFunction()">
    <p>Password Strength:<span id="demo1"></span></p>
    <script>
    function myFunction(){
        let a = document.getElementById("demo").value;
        console.log(a);
        let Bigalphabet = /[A-Z]/.test(a);
        console.log("big alpa:" ,Bigalphabet);
        let Smallalphabet = /[a-z]/.test(a);
        console.log("Small alpha:",Smallalphabet);
        let Numbers = /[\d]/.test(a);
        console.log("number:",Numbers);
        let Specialcharacters = /[!,@,#,$,%,^,&,*]/.test(a);
        console.log("SpecialChar:",Specialcharacters);
        if(
            a.length >= 8 &&
            Bigalphabet &&
            Smallalphabet &&
            Numbers &&
            Specialcharacters
        ) {
            document.getElementById("demo1").innerHTML = "Strong";
        }
        else {
            document.getElementById("demo1").innerHTML = "Weak";   
        }
    }
    </script>
   </body>
