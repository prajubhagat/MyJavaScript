<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(195, 187, 187);
            text-align: center;
            margin-top: 50px;

        }

        button {
            padding: 15px;
            background-color: rgb(8, 57, 57);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <button onclick="ChangeQuotes()">Generate Quote</button>
    <p id="demo">Success is not final, failure is not fatal: It is the courage to continue that counts.</p>
    <p id="demo1">Winston Churchill</p>

<script>
    const quote = ["Be the change you wish to see in the world.", "The only way to do great work is to love what you do.", "Strive not to be a success,but rather to be of value.", "Believe you can and you're halfway there. "];
    const author = ["Mahatma Gandhi", "Steve Jobs", "Albert Einstein",  "Theodore Roosevelt"];
   

   function ChangeQuotes() {
    const Number= Math.floor(Math.random() * quote.length);
    const random_quotes=quote[Number];
    const random_author=author[Number];

    document.getElementById("demo").innerHTML=random_quotes;
    document.getElementById("demo1").innerHTML=random_author;
   }
</script>

</body>

</html>
