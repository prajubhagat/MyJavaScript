<!--Create a function that will receive two arrays of numbers as arguments and return an array composed of all the numbers that are either in the first array or sznd array but not in both. let ar1 = [1, 2, 3, 10, 5, 3, 14] ;let ar2 = [1, 4, 5, 6, 14];-->

<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <script>
        arr1 = [1, 2, 3, 10, 5, 3, 14];
        arr2 = [-1, 4, 5, 6, 14];
        MyArr = [];
        myFun(arr1, arr2);

        function myFun(arr1, arr2) {
            MyArr.push(arr1);

            for (let x of arr2) {
                if (!(arr1.includes(x))) {
                    MyArr.push(x);

                    console.log(MyArr);
                }
            }

        }
        document.getElementById("demo").innerHTML = MyArr;
    </script>
</body>

</html>
