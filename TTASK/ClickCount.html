<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(64, 61, 61);
            text-align: center;
            margin-top: 60px;
        }

        button {

            padding:15px 20px;
            background-color: rgb(166, 231, 76);
            color: white;
            font-size: 20px;
            border-radius: 6px;
        }

        div {
            margin-top: 40%;
            background-color: white;
            padding: 50px;
            margin-left: 25%;
            margin-right: 25%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="Ncount()">Click Me</button>
        <p><b>You clicked The Button <span style="color:red" id="count"> 0 </span> Times.</b></p>
    </div>

    <script>
        function Ncount() {
            let counts = document.getElementById("count").innerHTML;
            let num = +counts;
            num = num + 1;
            document.getElementById("count").innerHTML = num;
        }
    </script>
</body>

</html>
