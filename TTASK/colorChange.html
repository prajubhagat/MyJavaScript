<!DOCTYPE html>
<html>
    <head>
        <title>Change Background Color</title>
        <style>
            body {
                background-color:rgb(94, 12, 12);
                text-align: center;
                margin-top:60px;
    
            }
            button {
                padding:10px;
                background-color: rgb(15, 83, 83);
                color:white;
                font-size:20px;
                border-radius: 6px;
            }
        </style>
    </head>
    <script>
        function changeBackgroundColor() {
            let colors = ["skyblue","blue", "yellow" ,"red" ,"green","pink", "black", "gray"];
           let Number= Math.floor(Math.random() * colors.length);
            let randomColor= colors[Number];

            document.body.style.backgroundColor=randomColor;
        }
    </script>
    <body>
        <button onclick="changeBackgroundColor()">Change Color</button>
    </body>
</html>
