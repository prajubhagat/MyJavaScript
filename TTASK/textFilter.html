<!DOCTYPE html>

<html>
    <head>
        <style>
            ul li {
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Text Filter</h1>
        <label for="Items">Filter Items:</label>
        <input type="text" id="filter" name="Items">
        
        <ul id="demo">Available Items:
            <li>Apple</li>
            <li>Banana</li>
            <li>Grape</li>
            <li>Orange</li>
        </ul>

       


<script>
    const fruits = ["Apple", "Banana", "Grape" , "Orange"];
    let Items = fruits.filter((AllFruits)=>["Apple", "Banana", "Grape" , "Orange"].includes(Allfruits));

    document.getElementById("filter").innerHTML=Items;
    
</script>
    </body>
</html>
