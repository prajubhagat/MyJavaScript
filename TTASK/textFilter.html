<!DOCTYPE html>

<html>
    <head>
        <style>
            ul li {
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Text Filter</h1>
        <label for="Items">Filter Items:</label>
        <input type="text" id="filter" name="Items" oninput="Filter_list()">
        
        <ul id="demo">Available Items:
            <li>Apple</li>
            <li>Banana</li>
            <li>Grape</li>
            <li>Orange</li>
        </ul>

       


<script>
   let filter_input = document.getElementById("filter").value.toLowerCase();
   let items = document.getElementById("demo").getElementsByTagName("li");
   function Filter_list(){
    for( let i=0;i<=items.length; i++){
        const filter = items[i].textContent.toLowerCase();
        if(filter_input.includes(filter)){
            items[i].style.display = " list-item";  //display list-item

        }
        else{
            items[i].style.display = "none";
        }
    }
   }
    
</script>
    </body>
</html>
